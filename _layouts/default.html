<html>

{% include head.html %}

  <body>

{% include header.html %}

{% assign pages = site.pages | sort:"order" | where:"lang",page.lang %}
{% for page in pages  %}
{% if page.ref %}

<!-- {{ page.title }} -->
<article id="{{ page.ref }}">
	<h2 class="major">{{ page.title }}</h2>
	{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}{{ page.image }}" alt="" /></span>{% endif %}
<p>
{{ page.content }}
</p>
</article>

{% endif %}
{% endfor %}

{% include footer.html %}

  </body>

</html>
